<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>界面布局训练</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex">
    <!-- 侧边栏 -->
    <div class="cebian baiSe yinYing">
      <!-- 头像栏 -->
      <div class="flex touxian">
        <img src="img/touxian.png" alt="" />
        <div class="name">布罗利</div>
      </div>
      <!-- 导航栏 -->
      <div class="flex1">
        <div class="daohan">导航</div>
        <div class="daohan">导航</div>
        <div class="daohan">导航</div>
        <div class="daohan">导航</div>
        <div class="daohan">导航</div>
      </div>
    </div>
    <!-- 主区域 -->
    <div class="flex1 flex column">
      <!-- 头部栏 -->
      <div class="toubu baiSe yinYing"></div>
      <!-- 内容区 -->
      <div class="flex1 flex neiron">
        <!-- 左区 -->
        <div class="flex3 flex column mg8">
          <!-- 数据区 -->
          <div class="flex shuju">
            <!-- 数据块 -->
            <div class="shujukuai flex1 baiSe mgr8 yinYing"></div>
            <div class="shujukuai flex1 baiSe mgr8 yinYing"></div>
            <div class="shujukuai flex1 baiSe mgr8 yinYing"></div>
            <div class="shujukuai flex1 baiSe yinYing"></div>
          </div>
          <!-- 列表区 -->
          <div class="flex column">
            <!-- 列表项 -->
            <div class="liebiaoxian baiSe mgt8 yinYing"></div>
            <div class="liebiaoxian baiSe mgt8 yinYing"></div>
            <div class="liebiaoxian baiSe mgt8 yinYing"></div>
            <div class="liebiaoxian baiSe mgt8 yinYing"></div>
            <div class="liebiaoxian baiSe mgt8 yinYing"></div>
            <div class="liebiaoxian baiSe mgt8 yinYing"></div>
          </div>
        </div>
        <!-- 右区 -->
        <div class="flex1 flex column mgt8 mgr8 you">
          <!-- 提示区 -->
          <div class="baiSe tishi"></div>
          <!-- 消息区 -->
          <div class="baiSe xiaoxi mgt8"></div>
        </div>
      </div>
    </div>
  </body>
</html>
